<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Printing Material Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root { --primary:#2c3e50; --secondary:#3498db; --accent:#e74c3c; --light:#ecf0f1; --dark:#2c3e50; }
    body{ background-color:#f8f9fa; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    .navbar{ background-color:var(--primary); }
    .card{ border:none; border-radius:10px; box-shadow:0 4px 6px rgba(0,0,0,.1); margin-bottom:20px; }
    .card-header{ background-color:var(--secondary); color:white; border-radius:10px 10px 0 0 !important; }
    .btn-primary{ background-color:var(--secondary); border:none; }
    .btn-primary:hover{ background-color:#2980b9; }
    .btn-success{ background-color:#27ae60; }
    .btn-danger{ background-color:var(--accent); }
    .consumption-table{ font-size:.9rem; }
    .consumption-table th{ background-color:var(--primary); color:white; }
    .stat-card{ text-align:center; padding:15px; border-left:4px solid var(--secondary); }
    .stat-number{ font-size:1.8rem; font-weight:bold; color:var(--secondary); }
    .form-container{ background:white; padding:20px; border-radius:10px; box-shadow:0 4px 6px rgba(0,0,0,.1); }
    .material-icon{ font-size:1.2rem; margin-right:5px; color:var(--secondary); }
    footer{ background-color:var(--dark); color:white; padding:15px 0; margin-top:30px; }
    .dashboard-section{ display:none; }
    .nav-dashboard{ cursor:pointer; }
    .chart-container{ position:relative; height:300px; margin-bottom:20px; }
    .inventory-alert{ animation:pulse 2s infinite; }
    @keyframes pulse { 0%{opacity:1;} 50%{opacity:.7;} 100%{opacity:1;} }
    @media (max-width: 768px){ .stat-card{ margin-bottom:15px; } }
  </style>
  {% block head %}{% endblock %}
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#"><i class="fas fa-qrcode me-2"></i>QR Material Tracker</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link nav-dashboard active" data-section="tracker"><i class="fas fa-pen-alt me-1"></i> Tracking Form</a></li>
          <li class="nav-item"><a class="nav-link nav-dashboard" data-section="dashboard"><i class="fas fa-chart-line me-1"></i> Dashboard</a></li>
          <li class="nav-item"><a class="nav-link nav-dashboard" data-section="history"><i class="fas fa-history me-1"></i> History</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

  <footer class="text-center mt-5">
    <div class="container">
      <p class="mb-0">QR Printing Material Tracker &copy; 2025 | Flask Edition</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
